<mat-dialog-content class="mat-typography">
  <div class="container">
    <div class="row">
      <div class="col-md-5">
        <h1>{{data.title}}</h1>
      </div>
      <div class="col-md-4">
        <div class="raised-row">
          <button mat-raised-button color="primary" (click)="done()">
            Done
          </button>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <p>{{message}}</p>
      </div>
    </div>

    <div class="row">
      <div class="col-md-5"></div>
      <div class="col-md-4">
        <div class="raised-row">
          <button mat-raised-button color="primary" (click)="done()">
            Done
          </button>
        </div>
      </div>
    </div>
  </div>
</mat-dialog-content>
