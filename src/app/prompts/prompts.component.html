<button id="add" mat-fab color="primary" (click)="add()">
  <mat-icon aria-label="add">add</mat-icon>
</button>

<table mat-table [dataSource]="prompts" class="mat-elevation-z8">
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>Type</th>
    <td mat-cell *matCellDef="let element">{{element.type}}</td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let element">{{element.title}}</td>
  </ng-container>

  <ng-container matColumnDef="body">
    <th mat-header-cell *matHeaderCellDef>Body</th>
    <td mat-cell *matCellDef="let element">
      {{element.body.substring(0, 45)}}
    </td>
  </ng-container>

  <ng-container matColumnDef="listenVoice">
    <th mat-header-cell *matHeaderCellDef>ListenVoice</th>
    <td mat-cell *matCellDef="let element">{{element.listenVoice}}</td>
  </ng-container>

  <ng-container matColumnDef="speakVoice">
    <th mat-header-cell *matHeaderCellDef>speakVoice</th>
    <td mat-cell *matCellDef="let element">{{element.speakVoice}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns;"
    (click)="selectedRow = row"
    [ngClass]="{ 'highlight': row === selectedRow }"
  ></tr>

  <!-- add a single '+' button to add a new row -->
      <button mat-icon-button (click)="add()">
        <mat-icon>add</mat-icon>
      </button>
</table>
